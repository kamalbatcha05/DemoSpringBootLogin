<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Products</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<script src="/js/jquery-3.0.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/common.js"></script>

<link rel="icon" type="image/png" href="/img/icons/title-icon.png"/>
</head>
<body>
	<div th:replace="fragments/header :: header">Header</div>
	<!-- <form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	 -->

<section class="headBg theme2 bread-right">
		<div class="wrap">
			<div class="page-title-inner fo">

				<div class="h1">
					<h1>Products</h1>
				</div>
				<p class="breadcrumb ar uu small">
					<a href="/" title="Home">Home</a>
					<b class="ffv p2px">/</b> <span class="product-title">Products</span>
				</p>
				
			</div>
		</div>
	</section>

	<div class="container home-panel col-lg-12 col-md-12 col-sm-12 col-xs-12 page-container">
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<div th:each="category : ${categories}">
				<p class="category-title" th:utext="${category.categoryName}"></p>
				<br></br>
				<div class="category-description" th:utext="${category.description}"></div>

				<div class="product-container">
					<div class="product-preview-container"
						th:each="product : ${category.products}">
						<ul>
							<li><img class="product-image" src="/img/medikit.png" /> <!--                      src="@{|/productImage?code=${product.image}|}" /> -->

							</li>
							<li><a class="page-link"
								th:href="@{|/view-product/${product.id}|}"> <span
									th:utext="${product.productName}"></span>
							</a></li>

						</ul>
					</div>
				</div>


			</div>
		</div>


		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
			<div class="column_Box mc thinColumnLink">
				<div class="tcl bullet divider dif">
					<div class="h h2">
						<b class="plusMinus"></b>
						<p class="b dif rHead">
							<a href="/products" class="dif" title="Products">Products</a>
						</p>
					</div>
					<div class="ic showHide_rp">

						<div th:each="category : ${categories}">
							<ul>
								<li><b class="b2 fl"></b>
									<p class="ofh b">

										<span th:utext="${category.categoryName}"></span>
									</p>
									<div th:each="product : ${category.products}">
										<ul class="">
											<li><b class="b3 fl"></b>
												<p class="ofh">
													<a th:href="@{|/view-product/${product.id}|}" title="">
														<span th:utext="${product.productName}"></span>
													</a>
												</p></li>
										</ul>

									</div></li>

							</ul>
						</div>



					</div>
				</div>
			</div>
			<div class="column_Box mc qc">
				<div class="h h2">
					<b class="plusMinus"></b>
					<p class="b dif rHead">Contact Us</p>
				</div>
				<div class="ic showHide_rp">
					<div class="uu lh13em">
						<p class="dif b">NRA Groups</p>
						<p class="hr bdrB"></p>
						<p>20, Sarita, Prabhat Industrial Estate, Near Dahisar Toll
							Naka, Dahisar East, Dahisar, Mumbai, Maharashtra - 400068, India</p>
						<p class="hr bdrB"></p>
						<p>
							<b>Mobile :</b> +91-9819324236, +91-9819324232
						</p>
						<p class="hr bdrB"></p>
						<p>
							<b>Phone :</b> +91-22-28225998
						</p>
						<p class="hr bdrB"></p>
						<p>
							<b>Call Us : </b><span class="b dif large">08049672131</span>
						</p>
						<p class="hr bdrB"></p>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
