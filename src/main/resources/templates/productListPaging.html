	<div class="container product-container">
         <div class="product-preview-container" th:each="product : ${productList}">
            <ul>
            	<li>
                  <img class="product-image" src="/img/medikit.png" />
<!--                      src="@{|/productImage?code=${product.image}|}" /> -->

               </li>
               <li>
               <a class="page-link" th:href="@{|/view-product/${product.id}|}">
                  <span th:utext="${product.productName}"></span>
                  </a>
                  
               </li>
               
            </ul>
         </div>
      </div>





<div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center" style="float: right;">
                	<li class="page-item" th:if="${currentPageNumber} > 1">
				      <a class="page-link" th:href="@{|/products/page/${currentPageNumber - 1}|}" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				        <span class="sr-only">Previous</span>
				      </a>
				    </li>
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}" th:class="${pageNumber==currentPageNumber} ? active">
                        <a class="page-link" th:href="@{|/products/page/${pageNumber}|}" th:text="${pageNumber}">1</a>
                    </li>
                    <li class="page-item" th:if="${currentPageNumber} != ${lastPageNumber}">
				      <a class="page-link" th:href="@{|/products/page/${currentPageNumber + 1}|}" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				        <span class="sr-only">Next</span>
				      </a>
				    </li>
                </ul>
                
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>
