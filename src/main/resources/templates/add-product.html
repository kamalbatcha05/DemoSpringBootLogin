<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Product</title>
	<script src="/js/jquery-3.0.0.min.js"></script>
  	<script src="/js/bootstrap.min.js"></script>
  	<script src="/js/common.js"></script>
  	
  	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />

	<link rel="icon" type="image/png" href="/img/icons/title-icon.png"/>
</head>
<body>
	<div th:replace="fragments/header :: header">Header</div>
	<!-- <form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	 -->
	
	<div class="container home-panel">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/add-product}"
					th:object="${product}" method="post" class="form-horizontal"
					role="form">
					<h2>Add Product</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}	"
								class="validation-message"></label>
						<input type="text" th:field="*{productName}" placeholder="Product Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="validation-message"></label>
							<input type="text" th:field="*{description}"
								placeholder="Description" class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('category')}" th:errors="*{category}	"
								   class="validation-message"></label>
						</div>
						<div class="col-sm-9">
							<select th:field="*{category}" >
								<option th:each="category : ${categories}" th:value="${category.id}"
										th:text="${category.categoryName}">
								</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>


<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
