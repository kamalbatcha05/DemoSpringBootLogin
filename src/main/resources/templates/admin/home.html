<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  	<script src="/js/common.js"></script>
  	<script src="/js/jquery-3.0.0.min.js"></script>
  	<script src="/js/bootstrap.min.js"></script>
  	
	<link rel="icon" type="image/png" href="/img/icons/title-icon.png"/>
</head>
<body>
	<div th:replace="fragments/header :: header">Header</div>
	<!-- <form th:action="@{/logout}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Logout</button>
	</form> -->	
	
	<div class="container home-panel">
		<div class="row" style="padding:1%;">
			<span th:utext="${userName}"></span>
		</div>
		<div class="row" style="padding:1%;">
			<span th:utext="${adminMessage}"></span>
		</div>
		<div class="row" style="padding:1%;">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<form th:action="@{/add-product}" method="get">
					<button class="btn btn-md btn-primary btn-block" type="Submit">Add
						New Product</button>
				</form>
			</div>
		</div>
		<div class="row" style="padding:1%;">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<form th:action="@{/add-category}" method="get">
					<button class="btn btn-md btn-primary btn-block" type="Submit">Add
						New Category</button>
				</form>
			</div>
		</div>
	</div>


<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
